<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Carteirinhas - Convênio Nacional dos Estudantes</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style-user.css">
    <link rel="stylesheet" href="src/css/responsive.css">
</head>
<body>
    <header class="header">
        <div class="header-img">
            <img src="src/images/icon_carteirinha.png" alt="">
        </div>
    </header>
    <div class="header-title">
        <h1>Consulta de <b>Carteirinhas</b></h1>
    </div>

    <section id="resultado">
        <div class="cart">
            <div id="cart-picture">
                <img src="src/images/2034914/pic-user.jpeg" alt="">
            </div>
            <div class="identification">
                <div id="cart-nome" class="espaco-cart">Leonardo Assunção Loiola de Larcerda</div>
                <div id="cart-instituicao" class="espaco-cart">UNIVALI</div>
                <div id="cart-curso" class="espaco-cart">Produção Audiovisual</div>
                <p></p>
                <div class="cart-cpf espaco-cart">
                    <span>CPF</span>
                    065.212.599-97
                </div>
                <div class="cart-rg espaco-cart">
                    <span>RG</span>
                    7530751
                </div>
                <div class="cart-nascimento espaco-cart">
                    <span>Data Nasc</span>
                    05/07/2003
                </div>
                <div class="cart-matricula espaco-cart">
                    <span>Matrícula</span>
                    20.3.4914
                </div>
            </div>
            <div id="cart-validade">
                Validade
                <br>
                Março/2025
            </div>
            <div id="cart-codigo">3284675b2</div>
            <div id="cart-qrcode">
                <img src="src/images/2034914/qr-code.png" alt="QR-CODE">
            </div>
        </div>
    </section>

    <footer>
        <ul>
            <li>
                <a href="#" class="link">
                    <img class="img" src="src/images/icon_app.png" alt="">
                    <span>WebApp</span>
                </a>
            </li>
            <li>
                <a href="#" class="link">
                    <img class="img" src="src/images/icon_suporte.png" alt="">
                    Suporte
                </a>
            </li>
            <li>
                <a href="#" class="link">
                    <img class="sobre" src="src/images/icon_sobre.png" alt="">
                    Sobre
                </a>
            </li>
        </ul>
    </footer>
    
</body>
</html>
